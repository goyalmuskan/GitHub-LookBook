<html>
    <head>
        <title>GitHub LookBook</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!--- Font Awesome Icons -->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
        <!--- Default Stylesheet -->
        <link href="./assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
            <ul class="navbar-nav">
              <li class="navbar-data">
                GitHub LookBook
              </li>
            </ul>
         </nav>
        <br>
        <div class="container py-2">
            <center>
                <img src="./assets/images/github.png" width="450px">
                <br>
                <input type="text" id="name" class="mb-4"><br>
                <div class="form-check my-2">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optradio">Search this profile
                    </label>
                </div>
                <div class="form-check my-2">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optradio">Compare two profiles
                    </label>
                </div>
                <div class="form-check my-2">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="optradio" disabled>Filter repositories according to technology used
                    </label>
                </div>
                <br>
                <button class="btn btn-md repo mt-2 mb-5" onClick="fetchRepos()">FETCH REPOS</button>
            </center>
        </div>
        <section id="info">

        </section>
        <footer>
            <hr class="my-1">
            <center>
            <div class="my-2">Made With ‚ù§ by MUSKAN GOYAL.</div>
            <div class="my-2">
            <i class="fa fa-linkedin"></i> &nbsp; <i class="fa fa-github"></i> &nbsp; <i class="fa fa-envelope"></i>
            </div>
            </center>
        </footer>
        <script src="./assets/scripts/script.js"></script>
    </body>
</html>
